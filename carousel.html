<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Carousel</title>

<link rel="stylesheet" href="css/main.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="js/slides.min.jquery.js"></script>

<script>
	$(function() {
		$('#slides').slides({
			preload : true,
			preloadImage : 'img/loading.gif',
			play : 7000,
			pause : 3500,
			hoverPause : true,
			animationStart : function(current) {
				$('.caption').animate({
					bottom : -35
				}, 100);
				if (window.console && console.log) {
					// example return of current slide number
					console.log('animationStart on slide: ', current);
				}
				;
			},
			animationComplete : function(current) {
				$('.caption').animate({
					bottom : 0
				}, 200);
				if (window.console && console.log) {
					// example return of current slide number
					console.log('animationComplete on slide: ', current);
				}
				;
			},
			slidesLoaded : function() {
				$('.caption').animate({
					bottom : 0
				}, 200);
			}
		});
		$('.pagination li a')
				.css('background-image', 'url(img/pagination.png)');

	});
</script>
</head>
<body>

	<div id="slides">
		<div class="slides_container">

			<div class="slide">
				<img src="img/slide-1.jpg" width="930" height="450" alt="Slide 1">
				<div class="caption">
					<p>Image 1</p>
				</div>
			</div>

			<div class="slide">
				<img src="img/slide-2.jpg" width="930" height="450" alt="Slide 2">
				<div class="caption">
					<p>Image 2</p>
				</div>
			</div>

			<div class="slide">
				<img src="img/slide-3.jpg" width="930" height="450" alt="Slide 3">
				<div class="caption">
					<p>Image 3</p>
				</div>
			</div>

			<div class="slide">
				<img src="img/slide.jpg" width="930" height="450" alt="Slide 3">
				<div class="caption">
					<p>Image 4</p>
				</div>
			</div>

		</div>
		<a href="#" class="prev"><img src="img/arrow-prev.png" width="24"
			height="43" alt="Arrow Prev"></a> <a href="#" class="next"><img
			src="img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
	</div>




</body>
</html>
